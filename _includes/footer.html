<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="footer-content">
      <div class="footer-col footer-col-1">
        <h3>{{ site.title | escape }}</h3>
        <p>{{ site.description | escape }}</p>
      </div>

      <div class="footer-col footer-col-2">
        <h4>联系方式</h4>
        <ul class="social-media-list">
          {%- if site.github_username -%}
          <li>
            <a href="https://github.com/{{ site.github_username | cgi_escape | escape }}">
              <span class="username">GitHub</span>
            </a>
          </li>
          {%- endif -%}

          {%- if site.twitter_username -%}
          <li>
            <a href="https://www.twitter.com/{{ site.twitter_username | cgi_escape | escape }}">
              <span class="username">Twitter</span>
            </a>
          </li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <h4>订阅</h4>
        <p>
          <a href="{{ "/feed.xml" | relative_url }}">RSS 订阅</a>
        </p>
        <p class="copyright">
          &copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. 保留所有权利。
        </p>
      </div>
    </div>
  </div>
</footer>
