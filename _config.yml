# Site settings
title: 兔猫的博客
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  一个采用苹果设计风格的现代博客。分享关于技术、设计和生活的思考。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://rabbicat-cx.github.io" # the base hostname & protocol for your site
twitter_username: rabbicat_cx
github_username: rabbicat-cx
lang: zh-CN

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# GitHub Pages compatibility
remote_theme: minima

# Pagination
paginate: 6
paginate_path: "/page:num/"

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Kramdown settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "兔猫"
  - scope:
      path: ""
    values:
      layout: "default"
